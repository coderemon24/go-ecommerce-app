version: "3.9"
services: 
  postgres: 
    image: postgres:latest
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: go-ecommerce
    ports:
      - "5432:5432"
    volumes:
      - db:/var/lib/postgresql/data
      
volumes:
  db:
    driver: local
